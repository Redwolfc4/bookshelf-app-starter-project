<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="seluruh ilmu yang diwadahi dalam sebuah website dalam bentuk digital" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body class="overflow-x-hidden">
    <header class="container-fluid">
      <div class="logo">
        <img src="./coollogo_com-42731210.png"
          alt="Logo.png">
      </div>
      <div class="spasi"></div>
      <nav class="navigation">
        <ul class="p-0">
          <li>Home</li>
          <li>Data Buku</li>
        </ul>
      </nav>
    </header>

    <main
      class="container-fluid d-flex flex-column gap-4 justify-content-center align-items-center my-4">
      <section class="form-input1 container py-3">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-floating mb-3">
            <input id="bookFormTitle" class="form-control" type="text" required
              data-testid="bookFormTitleInput" />
            <label for="bookFormTitle">Judul</label>
          </div>
          <div class="form-floating mb-3">
            <input id="bookFormAuthor" type="text" class="form-control" required
              data-testid="bookFormAuthorInput" />
            <label for="bookFormAuthor">Penulis</label>
          </div>
          <div class="form-floating mb-3">
            <input id="bookFormYear" type="number" class="form-control" required
              data-testid="bookFormYearInput" />
            <label for="bookFormYear">Tahun</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input"
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox" />
            <label class="form-check-label" for="bookFormIsComplete">Selesai
              dibaca</label>
          </div>
          <div class="d-flex justify-content-center">
            <button id="bookFormSubmit" type="submit"
              class="btn btn-outline-success"
              data-testid="bookFormSubmitButton">
              Masukkan Buku ke rak <span class="text-danger fw-regular">*Belum
                selesai
                dibaca</span>
            </button>
          </div>
        </form>
      </section>

      <section
        class="form-input1 container-fluid justify-content-center align-items-center px-3 py-4">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm"
          class="d-flex align-items-center gap-2">
          <label for="searchBookTitle" class="form-label" hidden>Judul</label>
          <input id="searchBookTitle" type="text" class="form-search"
            data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit"
            class="btn btn-outline-primary"
            data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section
        class="form-input1 container-fluid justify-content-center align-items-center px-3 py-4">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem"
            class="border rounded border-3 border-primary-subtle p-3">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton"
                class="btn btn-outline-primary">Selesai
                dibaca</button>
              <button data-testid="bookItemDeleteButton"
                class="btn btn-outline-danger">Hapus Buku</button>
              <button data-testid="bookItemEditButton"
                class="btn btn-outline-warning">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section
        class="form-input1 container-fluid justify-content-center align-items-center px-3 py-4">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!--
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem"
            class="border rounded border-3 border-primary-subtle p-3">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton"
                class="btn btn-outline-secondary">Belum Selesai
                dibaca</button>
              <button data-testid="bookItemDeleteButton"
                class="btn btn-outline-danger">Hapus Buku</button>
              <button data-testid="bookItemEditButton"
                class="btn btn-outline-warning">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <section class="modal fade" id="myModal" tabindex="-1"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Edit Buku</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <!-- modal body -->
            <div class="modal-body">
              <form id="bookFormEdit" data-testid="bookFormEdit">
                <input type="hidden" id="bookFormId">
                <div class="form-floating mb-3">
                  <input id="bookFormTitle" class="form-control" type="text"
                    required
                    data-testid="bookFormTitleInputEdit" />
                  <label for="bookFormTitle">Judul</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="bookFormAuthor" type="text" class="form-control"
                    required
                    data-testid="bookFormAuthorInputEdit" />
                  <label for="bookFormAuthor">Penulis</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="bookFormYear" type="number" class="form-control"
                    required
                    data-testid="bookFormYearInputEdit" />
                  <label for="bookFormYear">Tahun</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input"
                    id="bookFormIsComplete"
                    type="checkbox"
                    data-testid="bookFormIsCompleteCheckboxEdit" disabled />
                  <label class="form-check-label"
                    for="bookFormIsComplete">Selesai
                    dibaca</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button id="bookFormSubmit" type="submit"
                    class="btn btn-outline-success"
                    data-testid="bookFormSubmitButtonEdit">
                    Masukkan Buku ke rak <span
                      class="text-danger fw-regular">*Belum
                      selesai
                      dibaca</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-footer text-white container-fluid py-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item" aria-label="instagram"><a
            href="https://www.instagram.com/kholikcipuden/"><i
              class="fa-brands fa-instagram"></i></a></li>
        <li class="nav-item mx-3" aria-label="github"><a
            href="https://github.com/Redwolfc4"><i
              class="fa-brands fa-github"></i></a>
        </li>
        <li class="nav-item" aria-label="discord"><a
            href="https://discord.com/users/606077937321508884"><i
              class="fa-brands fa-discord"></i></a></li>
      </ul>
      <p class="text-center">Â© 2023 Company, Inc</p>
    </footer>
  </body>
  <!-- Bootstrap JS (Popper.js sudah termasuk) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
